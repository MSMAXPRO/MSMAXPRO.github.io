        :root { --bg-dark: #0f172a; --glass-bg: rgba(30, 41, 59, 0.8); --primary: #38bdf8; --text-main: #ffffff; --text-muted: #94a3b8; --border-color: rgba(255, 255, 255, 0.1); }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        header { border-bottom: 1px solid var(--border-color); padding: 15px 0; background: rgba(15, 23, 42, 0.95); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
        .container { width: 92%; max-width: 1200px; margin: 0 auto; }
        
        /* Mobile Menu Fix */
        @media (max-width: 768px) {
            .nav-links { position: fixed; top: 0; right: 0; height: 100vh; width: 70%; max-width: 300px; background: rgba(15, 23, 42, 0.98); flex-direction: column; justify-content: flex-start; padding-top: 80px; align-items: center; transform: translateX(100%); transition: transform 0.3s ease-in-out; z-index: 9999; border-left: 1px solid var(--border-color); box-shadow: -5px 0 15px rgba(0,0,0,0.5); }
            .nav-links.nav-active { transform: translateX(0%); }
            .nav-links li { margin: 25px 0; opacity: 1; }
            .nav-links a { font-size: 1.2rem; font-weight: 600; color: var(--text-main); }
            .hamburger { display: block; z-index: 10000; cursor: pointer; }
            .hamburger div { width: 25px; height: 3px; background-color: #fff; margin: 5px; transition: 0.3s; }
            .toggle .line1 { transform: rotate(-45deg) translate(-5px, 6px); }
            .toggle .line2 { opacity: 0; }
            .toggle .line3 { transform: rotate(45deg) translate(-5px, -6px); }
        }
        @media (min-width: 769px) { .hamburger { display: none; } .nav-links { display: flex; gap: 30px; list-style: none; } .nav-links a { color: var(--text-muted); text-decoration: none; transition: 0.3s; } .nav-links a:hover, .nav-links a.active { color: var(--primary); font-weight: 700; } }

        /* Form Styles */
        .contact-hero { text-align: center; padding: 40px 0; }
        .clean-form-wrapper { background: var(--glass-bg); border: 1px solid var(--border-color); border-radius: 20px; padding: 40px; margin: 0 auto 50px auto; max-width: 600px; }
        .form-group { margin-bottom: 25px; text-align: left; }
        .form-input, textarea { width: 100%; background: rgba(0,0,0,0.3); border: 2px solid var(--border-color); border-radius: 10px; padding: 15px; color: #fff; font-family: 'Inter'; font-size: 1rem; }
        .cta-button { width: 100%; padding: 16px; border-radius: 10px; background: var(--primary); color: #000; font-weight: 800; border: none; cursor: pointer; font-size: 1.1rem; }
        .upi-btn-large { display: inline-flex; align-items: center; justify-content: center; gap: 10px; padding: 16px 35px; border-radius: 50px; background: linear-gradient(135deg, #25D366 0%, #128C7E 100%); color: #fff; font-weight: 800; font-size: 1.1rem; text-decoration: none; border: none; cursor: pointer; margin-top: 30px; }
        
        /* Modal */
        #upi-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: #fff; padding: 30px; border-radius: 20px; text-align: center; max-width: 320px; width: 90%; position: relative; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; color: #333; }
        .pay-now-btn { display: inline-block; width: 100%; margin-top: 15px; padding: 12px; background: #25D366; color: #fff; font-weight: bold; border-radius: 10px; text-decoration: none; }
        .note-text { color: #64748b; font-size: 0.8rem; margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
