<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CodeWithMSMAXPRO</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- General Styles --- */
        html, body {
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #0f172a;
            background-image: linear-gradient(145deg, #0f172a 0%, #1e293b 100%);
            color: #cbd5e1;
            line-height: 1.8; 
        }

        .container {
            max-width: 1100px; 
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 60px 0;
        }

        footer {
            text-align: center;
            padding: 25px 0;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
        }

        /* --- Header / Navigation Bar --- */
        header {
            background-color: transparent;
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-weight: 700;
            font-size: 1.6rem;
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            z-index: 1000;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .logo span {
            display: block;
        }
        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-links li {
            margin-left: 30px;
        }
        .nav-links li a {
            text-decoration: none;
            color: #cbd5e1;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links li a:hover {
            color: #7c3aed;
        }

        /* --- Hamburger Menu Icon --- */
        .hamburger {
            display: none;
            cursor: pointer;
            z-index: 1000;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #ffffff;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        /* --- Contact Page Specific Styles --- */
        .contact-section .container {
            max-width: 700px; /* Make container smaller for the form */
        }
        
        .contact-section h1 {
            font-size: 2.8rem;
            color: #ffffff;
            font-weight: 700;
            text-align: center;
            margin-bottom: 50px;
        }
        
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e2e8f0;
        }
        
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #334155;
            border-radius: 8px;
            background-color: #1e293b;
            color: #cbd5e1;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            box-sizing: border-box; /* Include padding in width */
        }
        
        .contact-form textarea {
            min-height: 150px;
            resize: vertical; /* Allow vertical resize */
        }
        
        .contact-form button {
            display: inline-block;
            background: linear-gradient(90deg, #38bdf8, #8b5cf6);
            color: #fff;
            padding: 16px 40px;
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 5px 20px rgba(124, 58, 237, 0.3);
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%; /* Make button full width */
            margin-top: 10px;
        }
        
        .contact-form button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.4);
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .logo span {
                display: none; 
            }
            .nav-links {
                position: fixed; right: 0px; height: 100vh; top: 0;
                background-color: #1e293b; display: flex; flex-direction: column;
                align-items: center; justify-content: space-evenly; width: 60%;
                transform: translateX(100%); transition: transform 0.5s ease-in; z-index: 999;
            }
            .nav-links li { margin-left: 0; opacity: 0; }
            .hamburger { display: block; }
            .contact-section h1 { font-size: 2.2rem; }
        }

        /* --- JS-Toggled Classes for Mobile Menu --- */
        .nav-active { transform: translateX(0%); }
        .nav-active li { opacity: 1; transition: opacity 0.5s ease 0.3s; }
        .toggle .line1 { transform: rotate(-45deg) translate(-5px, 6px); }
        .toggle .line2 { opacity: 0; }
        .toggle .line3 { transform: rotate(45deg) translate(-5px, -6px); }
        
        /* --- Keyframes for Nav Link Animation --- */
        @keyframes navLinkFade {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* --- Add these styles for the rating --- */
        .rating-group {
            display: flex; /* Arrange items horizontally */
            align-items: center; /* Vertically align items */
            gap: 5px; /* Space between number labels */
            margin-bottom: 20px; /* Space below the rating */
            margin-top: 5px;  /* Space above the rating */
        }

        .rating-group input[type="radio"] {
            margin-right: 2px; /* Small space between radio button and its label */
        }
        
        .rating-group label {
            margin-bottom: 0; /* Override default label margin */
            margin-right: 15px; /* Space between each radio/label pair */
            cursor: pointer;
        }
        /* --- End of rating styles --- */

        /* --- Responsive Design --- */
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">
                    <img src="images/logo.png" alt="CodeWithMSMAXPRO Logo">
                    <span>CodeWithMSMAXPRO</span>
                </a>
                
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="roadmaps.html">Roadmaps</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li> 
                </ul>
                
                <div class="hamburger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h1>Get In Touch</h1>
                <p style="text-align: center; margin-bottom: 40px; color: #94a3b8;">Have questions, feedback, or ideas? We'd love to hear from you!</p>
                
                <form class="contact-form" action="#" method="POST"> 
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <label>Rate your experience (1=Poor, 5=Excellent):</label>
                    <div class="rating-group">
                        <input type="radio" id="star1" name="rating" value="1" required>
                        <label for="star1">1</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">2</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">3</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">4</label>
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">5</label>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
                    
                    <button type="submit">Send Message</button>
                </form>
                
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CodeWithMSMAXPRO. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        /* --- Mobile Navigation Toggle --- */
        const navSlide = () => {
            const hamburger = document.querySelector('.hamburger');
            const nav = document.querySelector('.nav-links');

            if (hamburger && nav) {
                hamburger.addEventListener('click', () => {
                    nav.classList.toggle('nav-active');
                    
                    // Animate Links
                    const navLinks = document.querySelectorAll('.nav-links li');
                    navLinks.forEach((link, index) => {
                        if (link.style.animation) {
                            link.style.animation = '';
                        } else {
                            link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
                        }
                    });

                    hamburger.classList.toggle('toggle');
                });
            }
        }
        navSlide();
    </script>

</body>
</html>
