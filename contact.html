    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS file ko cache-busting ke saath link kiya hai -->
    <link rel="stylesheet" href="style.css?v=1.2"> 
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo"> <img src="images/logo.png" alt="CodeWithMSMAXPRO Logo">
                    <span>CodeWithMSMAXPRO</span>
                </a>
                
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>

                    <li><a href="about.html">About</a></li>

                <div class="hamburger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-form-section">
            <div class="container">
                <h2>Get In Touch</h2>
                <p class="section-subtitle">Have questions, feedback, or ideas? We'd love to hear from you!</p>

                <!-- === YAHAN APNA FORMSPARK URL PASTE KAREIN === -->
                <form action="https://submit-form.com/LPB7BuS9H" method="POST" class="contact-form">
                    
                    <!-- Honeypot for spam protection -->
                    <input type="checkbox" name="_honey" style="display:none" tabindex="-1" autocomplete="off">

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" class="form-input" rows="6" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Rate your experience:</label>
                        <div class="form-rating">
                            <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 stars">★</label>
                            <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">★</label>
                            <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">★</label>
                            <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">★</label>
                            <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">★</label>
                        </div>
                    </div>

                    <button type="submit" class="cta-button">Send Message</button>
                    <div id="form-status" class="form-status-message"></div>

                </form>
            </div>
        </section>
    </main>

    <footer style="background-color: #1e293b; padding: 50px 0 20px 0; border-top: 1px solid rgba(255, 255, 255, 0.1);">
        <!-- (Aapka poora footer code yahan copy paste karein... maine use chhota kar diya hai) -->
        <div class="container" style="max-width: 1100px;">
            <div class="footer-copyright" style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.05); color: #94a3b8; font-size: 0.9rem;">
                <p>&copy; 2025 CodeWithMSMAXPRO. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <!-- Yeh script 'app.js' ko bhi include karegi taaki mobile menu kaam kare -->
    <script src="app.js"></script>
    <script>
        // Form submission status ke liye chhota sa script
        const form = document.querySelector('.contact-form');
        const formStatus = document.getElementById('form-status');

        form.addEventListener('submit', function(e) {
            formStatus.innerHTML = 'Sending...';
            formStatus.style.color = '#cbd5e1';
            formStatus.style.display = 'block';
        });
    </script>

</body>
</html>
